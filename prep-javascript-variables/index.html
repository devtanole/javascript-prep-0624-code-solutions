<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Devin Olesen';
      console.log(typeof 'fullName');
      const numberOfPets = 3; // a number
      console.log(typeof 3);
      const likesVegetables = true;
      console.log(typeof true); // boolean
      const empty = null;
      console.log(typeof empty); // Outputs: null
      let unset = console.log(typeof undefined);
    </script>
  </body>
</html>
